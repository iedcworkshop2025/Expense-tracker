<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px; 
            color: #333;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; font-size: 2.5em; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { 
            background: rgba(255,255,255,0.95); 
            padding: 25px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-label { font-size: 0.9em; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 2.2em; font-weight: bold; margin: 10px 0; }
        .total { color: #4CAF50; }
        .expenses { color: #f44336; }
        .form-section { background: rgba(255,255,255,0.95); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 20px; }
        input, select { padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 1em; transition: border-color 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 10px; 
            font-size: 1.1em; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        button:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .expenses-list { background: rgba(255,255,255,0.95); border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-height: 400px; overflow-y: auto; }
        .expense-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; margin-bottom: 10px; background: #f8f9fa; border-radius: 10px; transition: all 0.3s; }
        .expense-item:hover { background: #e9ecef; transform: translateX(5px); }
        .delete-btn { background: #f44336; padding: 8px 15px; font-size: 0.9em; }
        .chart-container { background: rgba(255,255,255,0.95); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-top: 20px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } h1 { font-size: 2em; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Monthly Expense Tracker</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Expenses</div>
                <div class="stat-value total" id="totalExpenses">‚Çπ0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Monthly Total</div>
                <div class="stat-value expenses" id="monthlyTotal">‚Çπ0</div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-grid">
                <input type="number" id="amount" placeholder="Amount (e.g., 1250.00)" step="0.01">
                <input type="text" id="description" placeholder="Description (e.g., Groceries)">
                <select id="category">
                    <option value="">Select Category</option>
                    <option value="Food">üçî Food</option>
                    <option value="Transport">üöó Transport</option>
                    <option value="Entertainment">üé• Entertainment</option>
                    <option value="Shopping">üõçÔ∏è Shopping</option>
                    <option value="Bills">üí° Bills</option>
                    <option value="Other">üìù Other</option>
                </select>
                <input type="date" id="date">
            </div>
            <button onclick="addExpense()">‚ûï Add Expense</button>
        </div>

        <div class="expenses-list" id="expensesList">
            <h3 style="margin-bottom: 15px; color: #333;">Recent Expenses</h3>
        </div>

        <div class="chart-container">
            <canvas id="expenseChart" height="200"></canvas>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let chart = null;

        const categories = ['Food', 'Transport', 'Entertainment', 'Shopping', 'Bills', 'Other'];

        function formatINR(amount) {
            return new Intl.NumberFormat('en-IN', { 
                style: 'currency', 
                currency: 'INR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 2 
            }).format(amount);
        }

        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function addExpense() {
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value || new Date().toISOString().split('T')[0];

            if (!amount || !description || !category) {
                alert('Please fill all fields!');
                return;
            }

            const expense = { id: Date.now(), amount, description, category, date };
            expenses.push(expense);
            saveExpenses();
            renderExpenses();
            updateStats();
            clearForm();
            updateChart();
        }

        function deleteExpense(id) {
            expenses = expenses.filter(exp => exp.id !== id);
            saveExpenses();
            renderExpenses();
            updateStats();
            updateChart();
        }

        function renderExpenses() {
            const list = document.getElementById('expensesList');
            list.innerHTML = '<h3 style="margin-bottom: 15px; color: #333;">Recent Expenses</h3>';
            expenses.slice(-10).reverse().forEach(expense => {  // Show last 10
                const div = document.createElement('div');
                div.className = 'expense-item';
                div.innerHTML = `
                    <div>
                        <strong>${expense.description}</strong> 
                        <small style="color: #666; display: block;">${expense.category} ‚Ä¢ ${new Date(expense.date).toLocaleDateString()}</small>
                    </div>
                    <div>
                        <span style="font-size: 1.2em; color: #f44336;">${formatINR(expense.amount)}</span>
                        <button class="delete-btn" onclick="deleteExpense(${expense.id})">üóëÔ∏è Delete</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function updateStats() {
            const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const thisMonth = expenses.filter(exp => new Date(exp.date).getMonth() === new Date().getMonth()).reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('totalExpenses').textContent = formatINR(totalExpenses);
            document.getElementById('monthlyTotal').textContent = formatINR(thisMonth);
        }

        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('category').value = '';
            document.getElementById('date').value = '';
        }

        function updateChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const categoryTotals = {};
            categories.forEach(cat => categoryTotals[cat] = 0);
            expenses.forEach(exp => categoryTotals[exp.category] += exp.amount);

            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: categories.map(cat => `${cat}: ${formatINR(categoryTotals[cat])}`),
                    datasets: [{ 
                        data: Object.values(categoryTotals), 
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'] 
                    }]
                },
                options: { 
                    responsive: true, 
                    plugins: { 
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${formatINR(context.parsed)}`;
                                }
                            }
                        }
                    } 
                }
            });
        }

        // Load on start
        renderExpenses();
        updateStats();
        updateChart();
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
